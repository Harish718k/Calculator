<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="calculator">
        <section class="history">
            <div class="display">
                <ul id="history"></ul>
                <!-- <div class="scrollBtn">
                    <button onclick="scrollUp()">Scroll Up</button>
                    <button onclick="scrollDown()">Scroll Down</button>
                </div> -->
                <input id="display" type="text" readonly>
            </div>
        </section>
    
        <section class="keyContainer">
            <div class="container">
                <div class="key">
                    <div>
                        <button class="clear" onclick="clearDisplay()">a</button>
                        <button class="clear" onclick="clearValue()">c</button>
                        <button class="oparetor" onclick="appendToDisplay('/')">/</button>
                        <button class="oparetor" onclick="appendToDisplay('%')">%</button>
                    </div>
                    <div>
                        <button onclick="appendToDisplay('7')">7</button>
                        <button onclick="appendToDisplay('8')">8</button>
                        <button onclick="appendToDisplay('9')">9</button>
                        <button class="oparetor" onclick="appendToDisplay('*')">x</button>
                    </div>
                    <div>
                        <button onclick="appendToDisplay('4')">4</button>
                        <button onclick="appendToDisplay('5')">5</button>
                        <button onclick="appendToDisplay('6')">6</button>
                        <button class="oparetor" onclick="appendToDisplay('-')">-</button>
                    </div>
                    <div>
                        <button onclick="appendToDisplay('1')">1</button>
                        <button onclick="appendToDisplay('2')">2</button>
                        <button onclick="appendToDisplay('3')">3</button>
                        <button class="oparetor" onclick="appendToDisplay('+')">+</button>
                    </div>
                    <div>
                        <button class="clear" onclick="changeTheme()">s</button>
                        <button class="zero" onclick="appendToDisplay('0')">0</button>
                        <button onclick="appendToDisplay('.')">.</button>
                        <button class="oparetor" onclick="calculate()">=</button>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <script src="script.js"></script>
</body>
</html>
